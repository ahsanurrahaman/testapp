<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashu's Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <h1 class="logo">Ashu</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h2>Welcome to My Website</h2>
    <p>This is a simple HTML, CSS, and JS project for GitHub practice.</p>
    <button onclick="sayHello()">Click Me</button>
  </section>

  <!-- About Section -->
  <section id="about" class="about">
    <h2>About Me</h2>
    <p>Hi, I’m Ashu. I’m learning web development and GitHub teamwork.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Contact</h2>
    <form onsubmit="return submitForm(event)">
      <div class="form-row">
        <input type="text" id="name" placeholder="Your Name" required>
      </div>
      <div class="form-row">
        <input type="email" id="email" placeholder="Your Email" required>
      </div>
      <button type="submit">Send</button>
    </form>
    <p id="message"></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Ashu. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
